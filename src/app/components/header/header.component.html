<div
  class="container-fluid"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div class="header">
    <img src="../../../assets/images/greengrocer.jpg" alt="logo" />
  </div>
  <div class="header greengrocer">
    <h1>Green Grocer Cafe</h1>
  </div>
  <div
    class="menu"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxHide.xs="true"
  >
    <li routerLink="/home" routerLinkActive="active">
      <fa-icon [icon]="home"></fa-icon>
    </li>
    <li routerLink="/about">About us</li>
    <li routerLink="/menu">Menu</li>
    <li routerLink="/contact">Contact us</li>
    <!-- <li routerLink="/home" routerLinkActive="active">
      <fa-icon [icon]="location"></fa-icon>
    </li> -->
    <li>
      <button class="btn btn-order" routerLink="menu">ORDER NOW</button>
    </li>
    <li>
      <button class="btn" color="primary" routerLink="/check-out">
        <i class="bi bi-minecart"></i>
      </button>
    </li>
  </div>

  <!-- Responsive menu -->
  <div
    class="responsive-menu"
    *ngIf="show"
    fxLayout="column"
    fxLayoutAlign="start start"
    fxHide.gt-xs="true"
    [class.close-up]="closeAnimation"
  >
    <div class="links">
      <div fxLayout="row" fxLayoutAlign="start center">
        <li><fa-icon [icon]="home"></fa-icon></li>
        <li routerLink="/home" (click)="clear()" (click)="clear()">HOME</li>
      </div>
      <!-- <div fxLayout="row" fxLayoutAlign="start center">
        <li><fa-icon [icon]="location"></fa-icon></li>
        <li routerLink="/home" (click)="clear()" (click)="clear()">LOCATION</li>
      </div> -->

      <li routerLink="/about" (click)="clear()" (click)="clear()">About us</li>
      <li routerLink="/menu" (click)="clear()" (click)="clear()">Menu</li>
      <li routerLink="/contact" (click)="clear()" (click)="clear()">
        Contact us
      </li>

      <li>
        <button
          color="secondary"
          mat-raised-button
          routerLink="menu"
          (click)="clear()"
          (click)="clear()"
        >
          ORDER NOW
        </button>
      </li>

      <li>
        <button
          class="btn"
          color="primary"
          routerLink="/check-out"
          (click)="clear()"
          (click)="clear()"
        >
          <i class="bi bi-minecart"></i>
        </button>
      </li>
      <!-- <li class="center">All good <span class="foods">foods</span></li> -->
    </div>
  </div>

  <!-- toggle icons -->
  <div class="responsive" fxHide.gt-xs="true">
    <div class="close" *ngIf="close" (click)="toggle()">
      <li><i class="bi bi-x-lg"></i></li>
    </div>
    <div class="hamburger" *ngIf="hamburger" (click)="toggle()">
      <i class="bi bi-border-width"></i>
    </div>
  </div>
</div>
